<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    

	<title>Oblig-U3-JS-MarianoWiñar</title>
</head>
<body class="prueba">

	<header></header>

    <!--INICIO DEL MAIN-->
	<main>
		<section class="pt-5 loguer">
            
            <div class="login-blue p-3 shadow-lg rounded justify-content-center">
     
                <!--TITLE FORM-->
                <div class="row d-flex justify-content-center align-items-center pb-4 ">                   
                    <p class="title text-white">Ingreso al Sistema</p>                   
                </div>

                <!--INICIO DEL FORMULARIO-->
                <form id="formLogin" name="formulario"> 
                    <div class="form-group">
                        <label class="text-white">Usuario</label>
                        <input type="email" id="email" name="email"
                            class="form-control form-control-sm bg-light" 
                            placeholder="Add your email" required="">
                    </div>

                    <div class="form-group">
                        <label class="text-white">Clave</label>
                        <input type="password" id="password" name="password"
                            class="form-control form-control-sm bg-light" 
                            placeholder="Password" required="">
                    </div>                    

                    <button type="submit" class="btn btn-sm btn-warning col">
                        Login
                    </button>  

                </form>
                <!--FIN DEL FORMULARIO--> 
                               
            </div>   

            <div id="result" class="respuesta text-center"></div>

        </section>  
		
	</main>
    <!--FIN DEL MAIN-->

    <!--Inicio Footer-->
    <footer class="text-muted text-center text-small"> 
        <div>
            <p class="mb-1">&copy; 2020 Mariano Wiñar</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Nosotros</a></li>
                <li class="list-inline-item"><a href="#">Términos</a></li>
                <li class="list-inline-item"><a href="#">Soporte</a></li>
                <li class="list-inline-item"><a href="#"></a></li>
                <li class="list-inline-item"><img src="logos/facebook.png" alt=""></li>
                <li class="list-inline-item"><img src="logos/instagram.png" alt=""></li>
                <li class="list-inline-item"><img src="logos/linkedin.png" alt=""></li>
                <li class="list-inline-item"><img src="logos/twiter.png" alt=""></li>
                <li class="list-inline-item"><img src="logos/whatsapp.png" alt=""></li>
                <li class="list-inline-item"><img src="logos/youtube.png" alt=""></li> 
            </ul>
        </div>                       
        
    </footer>
    <!--Fin Footer--> 

	<script src="js/control.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
